<div class="row" ng-if="$ctrl.characters.length === 0">
    Loading&hellip;
</div>
<div class="row" ng-if="$ctrl.characters.length > 0">
    <div class="col-xs-4"><h3>Name</h3></div>
    <div class="col-xs-4"><h3>Birth Year</h3></div>
    <div class="col-xs-4"><h3>Home World</h3></div>
</div>
    <div class="row" ng-repeat="character in $ctrl.characters">
        <div class="col-xs-4">{{character.name}}</div>
        <div class="col-xs-4">{{character.birth_year}}</div>
        <div class="col-xs-4">{{character.homeWorldData.name}}</div>
    </div>
</div>
